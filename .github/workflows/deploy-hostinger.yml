name: Deploy Hubsho to Hostinger (Astro)

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write deploy marker (SVG)
        run: |
          NOW="$(date -u)"
          SHA="${GITHUB_SHA}"
          cat > dist/deploy.svg << EOF
          <svg xmlns="http://www.w3.org/2000/svg" width="900" height="120">
            <rect width="100%" height="100%" fill="#111827"/>
            <text x="24" y="52" fill="#ffffff" font-size="22" font-family="Arial, sans-serif">
              sha=$SHA
            </text>
            <text x="24" y="92" fill="#9CA3AF" font-size="18" font-family="Arial, sans-serif">
              $NOW
            </text>
          </svg>
          EOF
          ls -la dist | head -n 50

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftp
          port: 22
          local-dir: dist/
          server-dir: /
          dangerous-clean-slate: true
