name: Deploy Hubsho to Hostinger (Astro)

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Write deploy marker
        run: |
          echo "sha=${GITHUB_SHA}" > dist/deploy.txt
          date >> dist/deploy.txt
          echo "--- dist preview ---"
          ls -la dist | head -n 50

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: public_html/site/
          dangerous-clean-slate: true
