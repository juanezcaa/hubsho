name: Build site folder

on:
  push:
    branches: [ "deploy" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Copia dist -> site
      - run: |
          rm -rf site
          mkdir -p site
          cp -R dist/* site/

          # htaccess para 404 Astro y seguridad bÃ¡sica
          cat > site/.htaccess << 'EOF'
          Options -Indexes
          ErrorDocument 404 /404.html
          EOF

      # Commit de site/ al mismo branch (deploy)
      - name: Commit site folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site
          git commit -m "ci: build site" || echo "No changes to commit"
          git push
